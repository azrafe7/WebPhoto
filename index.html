<!DOCTYPE html>
<html>
  <head>
    <title>WebPhoto</title>
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <!--script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script-->
    <script type="text/javascript"
      src="js/jquery-1.10.2.min.js">
    </script>
    <script type="text/javascript"
      src="js/caman.full.min.js"></script>
    <script type="text/javascript"
      src="js/jpeg_camera_with_dependencies.min.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
    <link href="css/demo.css" media="all" rel="stylesheet" type="text/css" /></link>
    <link href="css/ui-style.css" media="all" rel="stylesheet" type="text/css" /></link>
  </head>
  <body>

    <div id="camera_info">...poking camera...</div>
    <div id="stream_stats"></div>

	<div id="cam_container">
		<div id="camera">
		  <div class="placeholder">
			Your browser does not support camera access.<br>
			We recommend
			<a href="https://www.google.com/chrome/" target="_blank">Chrome</a>
			&mdash; modern, secure, fast browser from Google.<br>
			It's free.
		  </div>
		</div>

		<span id="filters">
			<form>
				<div>
					<label for="brightness"></label>
					<input id="brightness" type="range" min="-100" max="100" value="0" defaultValue="0"/>
				</div>
				<div>
					<label for="contrast"></label>
					<input id="contrast" type="range" min="-100" max="100" value="0" defaultValue="0"/>
				</div>
				<div>
					<label for="saturation"></label>
					<input id="saturation" type="range" min="-100" max="100" value="0" defaultValue="0"/>
				</div>
				<br>
				<div>
					<label for="vibrance"></label>
					<input id="vibrance" type="range" min="-1000" max="1000" value="0" defaultValue="0"/>
				</div>
				<div>
					<label for="vignette"></label>
					<input id="vignette" type="range" min="0" max="400" value="0" defaultValue="0"/>
				</div>
				<div>
					<label for="gamma"></label>
					<input id="gamma" type="range" min="1" max="8" value="1" defaultValue="1"/>
				</div>
				<br>
				<div>
					<span id="revert" title="revert to defaults">revert</span>
				</div>
			</form>
		</span>
	</div>
	
	<button id="reset">Clear all</button>
    <button id="take_snapshots">Take snapshots</button>
    <button id="show_stream">Video stream</button>
    <button id="toggle_overlay">Face marker</button><br>

    <div id="snapshots"></div>

	<div id="filename">
		<label for="filename">Save as:</label>
		<input type="text" id="filename" placeholder="filename">
	</div>

    <button id="discard_snapshot">Remove</button>
    <button id="download_snapshot_jpeg">Save jpeg</button>
    <button id="download_snapshot_png">Save png</button>
	<br>

    <img src="assets/loader04.gif" id="loader">
	
	<span id="author">by azrafe7</span>
  </body>
</html>
