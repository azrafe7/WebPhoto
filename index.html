<!DOCTYPE html>
<html>
  <head>
    <title>WebPhoto (using JpegCamera lib)</title>
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <!--script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script-->
    <script type="text/javascript"
      src="js/jquery-1.10.2.min.js">
    </script>
    <script type="text/javascript"
      src="js/caman.full.min.js"></script>
    <script type="text/javascript"
      src="js/jpeg_camera_with_dependencies.min.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
    <link href="css/demo.css" media="all" rel="stylesheet" type="text/css" /></link>
  </head>
  <body>

    <div id="camera_info"></div>
    <div id="stream_stats"></div>

	<div id="cam_container">
		<div id="camera">
		  <div class="placeholder">
			Your browser does not support camera access.<br>
			We recommend
			<a href="https://www.google.com/chrome/" target="_blank">Chrome</a>
			&mdash; modern, secure, fast browser from Google.<br>
			It's free.
		  </div>
		</div>

		<span id="filters">
			<form>
				<div>
					<label for="brightness"></label>
					<input id="brightness" type="range" min="-50" max="50" value="0" />
				</div>
				<div>
					<label for="contrast"></label>
					<input id="contrast" type="range" min="-50" max="50" value="0" />
				</div>
				<div>
					<label for="vignette"></label>
					<input id="vignette" type="range" min="0" max="400" value="0" />
				</div>
				<br>
				<div>
					<span id="revert">revert</span>
				</div>
			</form>
		</span>
	</div>
	
	<button id="reset">Reset</button>
    <button id="take_snapshots">Scatta foto</button>
    <button id="show_stream">Flusso video</button>
    <button id="toggle_overlay">Ovale</button><br>

    <div id="snapshots"></div>

	<div id="filename">
		<label for="filename">Salva come:</label>
		<input type="text" id="filename" placeholder="FileName">
	</div>

    <button id="discard_snapshot">Elimina foto</button>
    <button id="download_snapshot_jpeg">Salva foto (jpeg)</button>
    <button id="download_snapshot_png">Salva foto (png)</button>
	<br>

    <img src="assets/loader.gif" id="loader">
  </body>
</html>
